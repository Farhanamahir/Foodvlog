{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />
    <link href='{% static "pr/fontawesome/css/all.min.css" %}'  rel="stylesheet" />
    <link href='{% static "pr/css/templatemo-comparto.css" %}'  rel="stylesheet" />
    <title>Comparto HTML CSS Template</title>
<!--

Comparto TemplateMo

https://templatemo.com/tm-544-comparto

-->
</head>

<body>
    <!-- Back to top button -->
  <br><br>
               <section class="tm-mb-1" id="about">
            <div class="tm-row tm-about-row">
                <div class="tm-section-1-l">
                    <img src='{{pro.img.url}}' style="height:700px;width:700px" alt="About image" class="tm-img-responsive">
                </div>
                <article class="tm-section-1-r tm-bg-color-8">
                    <h2 class="tm-mb-2 tm-title-color">{{pro.name}}</h2>
                    <p>Price:{{pro.price}}Rs</p><br>
                    <p>{{pro.desc}}</p><br>
                    <p>stock:{{pro.stock}}</p><br>
                    {% if pro.stock <= 0 %}
                    <h1 style="color:red">SORRY,NO STOCK LEFT</h1>
                    {% else %}
                    <a href="{% url 'addcart' pro.id %}" class="tm-btn tm-btn-1 tm-link-to-services">Add to cart</a>
                    {% endif %}
                </article>
            </div>
        </section>
      
</body>
</html>
{% endblock %}
